apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytubefeed
spec:
  replicas: 1  # Reduced to 1 for local development
  selector:
    matchLabels:
      app: mytubefeed
  template:
    metadata:
      labels:
        app: mytubefeed
    spec:
      containers:
      - name: mytubefeed
        image: mytubefeed:latest
        imagePullPolicy: Never  # This tells Kubernetes to use local image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: mytubefeed-config
        - secretRef:
            name: mytubefeed-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mytubefeed
spec:
  selector:
    app: mytubefeed
  ports:
  - port: 80
    targetPort: 3000
  type: NodePort  # Changed from LoadBalancer to NodePort for local development 