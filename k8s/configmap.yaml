apiVersion: v1
kind: ConfigMap
metadata:
  name: mytubefeed-config
data:
  NEXTAUTH_URL: "https://mytubefeed.example.com"  # Replace with your actual domain
  NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"  # This will be replaced with actual secret
  GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"  # This will be replaced with actual secret
  GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"  # This will be replaced with actual secret
  YOUTUBE_API_KEY: "${YOUTUBE_API_KEY}"  # This will be replaced with actual secret 